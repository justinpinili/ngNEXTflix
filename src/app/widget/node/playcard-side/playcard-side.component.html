<div class="action-holder icon-total-{{iconTotal}}"
  [ngStyle]="{'right': getActionHolderRightValue() + 'px'}"
  [ngClass]="{
    'hovered': viewModel.isHovered,
    'animating': viewModel.isNodeScaleAnimating
  }">
  <nextflix-icon 
    *ngFor="let icon of iconList; let x = index;"
    [@slideIcon]="triggerAnimation(x)"
    [ngClass]="[icon, x.toString(), 'of' + iconTotal]"
    [iconType]="icon"
    [toolTip]="true"
    [state]="getButtonState(icon)"
    (click)="buttonHandler(icon, $event)">
  </nextflix-icon>
</div>
