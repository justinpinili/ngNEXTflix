<div class="layer-container">
    <div class="flex-xl-nowrap">
        <div *ngIf="viewModel && viewModel.children">
            <nextflix-hierarchy-category 
                *ngFor="let category of viewModel.children" 
                [viewModel]="category"
                [isActive]="isActiveCategory(category)"
                (setActive)="setActiveCategory($event)">
            </nextflix-hierarchy-category>
        </div>
    </div>
</div>
